<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correctly accessing and modifying the div's content
    const myDiv = document.getElementById("myDiv");
    myDiv.textContent = "This text is correct!";
  </script>
</body>
</html>
